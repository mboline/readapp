
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Assistant</assistant="assistant">
    <style>
        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Reading Assistant</h1>
    <form id="word-form">
        <label for="word-input">Enter a word:</label>
        <input type="text" id="word-input" name="word-input">
        <button type="submit">Submit</button>
    </form>
    <div id="word-info">
        <h2 id="word-title"></h2>
        <p id="word-explanation"></p>
        <img id="word-image" src="" alt="Word image">
        <audio id="word-audio" controls>
            <source id="audio-source" type="audio/mp3">
        </audio>
    </div>
    <form id="phonogram-search-form">
        <label for="phonogram-input">Enter a phonogram:</label>
        <input type="text" id="phonogram-input" name="phonogram-input">
        <button type="submit">Submit</button>
    </form>
    <div id="phonogram-info">
        <h2 id="phonogram-title"></h2>
        <p id="phonogram-explanation"></p>
        <audio id="phonogram-audio" controls>
            <source id="phonogram-source" type="audio/mp3">
        </audio>
    </div>
    <hr>
    <div id="phonogram-search-form-results">
        <p>Phonogram: <span id="phonogram-value"></span></p>
        <p>Sample words: <span id="sample-words"></span></p>
    </div>

    <p id="error-message"></p>

    <script src="script.js"></script>
</body>
</html>
