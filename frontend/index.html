<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Assistant App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS to position the image */
        #banner-image {
            display: block; /* Ensures the image is treated as a block element */
            margin: 0; /* Removes any default margin */
            padding: 0; /* Removes any default padding */
            position: relative; /* Allows for positioning */
            left: 0; /* Aligns the image to the left */
            top: 0; /* Aligns the image to the top */
        }

        /* Add some spacing between sections */
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Image at the top left of the page -->
    <img id="banner-image" src="https://phonogramuniversity.com/wp-content/uploads/2024/03/ReadingBanner-1-1024x110.gif" alt="Reading Banner">

    <h1>Welcome to the Reading Assistant App</h1>
    <h2>Brought to you by <a href="https://www.phonogramuniversity.com" target="_blank">Phonogram University</a></h2>

    <hr>
    <br>

    <!-- Form to input a word -->
    <div class="section">
        <form id="word-form">
            <label for="word-input">Enter a word:</label>
            <input type="text" id="word-input" name="word" required>
            <button type="submit">Get Word Info</button>
        </form>

        <!-- Button to fetch a random word -->
        <button id="randomWordButton">Get Random Word</button>

        <!-- Button to fetch info for the random word (initially hidden) -->
        <button id="getRandomWordInfoButton" style="display: none; margin-top: 10px;">Get Info for Random Word</button>

        <!-- Section to display word information -->
        <div id="word-info" style="display: none;"> <!-- Initially hidden -->
            <h2 id="word-title"></h2>
            <p id="word-explanation"></p>
            <img id="word-image" src="" alt="Decoding image" style="max-width: 100%; height: auto; display: none;">
            <audio id="word-audio" controls style="display: none;"> <!-- Initially hidden -->
                <source id="audio-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    
    <br>
    <hr>
    <br>
    
    <!-- Form to search for a phonogram - CHANGED TO ALWAYS VISIBLE -->
    <div class="section">
        <form id="phonogram-search-form">
            <label for="phonogram-input">Enter a phonogram:</label>
            <input type="text" id="phonogram-input" name="phonogram" required>
            <button type="submit">Search Phonogram</button>
        </form>

        <!-- Section to display phonogram information -->
        <div id="phonogram-info" style="display: none;"> <!-- Initially hidden -->
            <h2 id="phonogram-title"></h2>
            <p id="phonogram-explanation"></p>
            <audio id="phonogram-audio" controls style="display: none;"> <!-- Initially hidden -->
                <source id="phonogram-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <!-- Error message placeholder -->
    <p id="error-message" style="color: red; display: none;"></p>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
